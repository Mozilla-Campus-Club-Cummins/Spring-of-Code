<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>

		body {

			font-family: Arial, sans-serif;
			text-align: center;
      background-color: bisque;
      font-family: 'Courier New', Courier, monospace;
		}
		h1 {
			font-size: 32px;
			margin-top: 50px;
		}
		p {
			font-size: 24px;
			margin-top: 30px;
		}
		input {
			font-size: 24px;
			padding: 5px 10px;
			margin-top: 20px;
		}
		button {
			font-size: 24px;
			padding: 5px 10px;
			margin-top: 20px;
		}
	</style>
</head>
<body class="container">
	<h1>Guessing Game</h1>
	<p>Guess a number between 1 and 10:</p>
	<input class="form-control" type="text" id="guess">
	<button class="btn btn-primary" onclick="checkGuess()">Guess</button>
	<p id="message"></p>

	<script>
		var randomNumber = Math.floor(Math.random() * 10) + 1;

		function checkGuess() {
			var guess = document.getElementById("guess").value;
			if (guess == randomNumber) {
				document.getElementById("message").innerHTML = "Congratulations! You guessed the number!";
			} else if (guess < randomNumber) {
				document.getElementById("message").innerHTML = "Try higher.";
			} else {
				document.getElementById("message").innerHTML = "Try lower.";
			}
		}
	</script>
</body>
</html>
